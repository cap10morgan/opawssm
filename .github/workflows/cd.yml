name: CD
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3.0.2
      - id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo ::set-output name=version::${GITHUB_REF#refs/*/v}
      - name: create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.1.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # macOS & Linux
      - name: Setup Clojure
        if: ${{ matrix.os != 'windows-latest' }}
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          cli: 1.11.1.1113
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build binary
        if: ${{ matrix.os != 'windows-latest' }}
        run: clojure -T:build native-image

      # Windows man...
      - name: Install scoop
        if: ${{ matrix.os == 'windows-latest' }}
        uses: MinoruSekine/setup-scoop@v1
      - name: Install MS build tools
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          choco install -y visualstudio2022-workload-vctools
      - name: Setup Clojure
        if: ${{ matrix.os == 'windows-latest' }}
        shell: powershell
        run: |
          scoop bucket add scoop-clojure https://github.com/littleli/scoop-clojure
          scoop install clojure
      - name: Build binary
        if: ${{ matrix.os == 'windows-latest' }}
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          cmd-clojure -T:build native-image

      # All platforms
      - name: Upload release assets
        if: success()
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: targets/${{ steps.vars.outputs.version }}