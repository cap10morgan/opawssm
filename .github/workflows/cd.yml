name: CD
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v3.0.2
      - id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo ::set-output name=version::${GITHUB_REF#refs/*/v}
      - name: create release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: ${{ steps.vars.outputs.tag }}
  build:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.1.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # macOS & Linux
      - name: Setup Clojure (macOS & Linux)
        if: ${{ matrix.os != 'windows-latest' }}
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          cli: 1.11.1.1113
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Windows man...
      - name: Setup Clojure (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          PowerShell -Command "iwr -useb https://raw.githubusercontent.com/borkdude/deps.clj/master/install.ps1 | iex"
          Rename-Item $HOME\deps.clj\deps.exe clojure.exe
          echo "$HOME\deps.clj" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append 

      - name: Build binary
        shell: cmd
        run: clojure -T:build native-image

      # All platforms
      - name: Upload release assets
        if: success()
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: targets/${{ steps.vars.outputs.version }}