name: CI
on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 22.1.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # macOS & Linux
      - name: Setup Clojure (macOS & Linux)
        if: ${{ matrix.os != 'windows-latest' }}
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          cli: 1.11.1.1113

      # Windows man...
      - name: Setup Clojure (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          PowerShell -Command "iwr -useb https://raw.githubusercontent.com/borkdude/deps.clj/master/install.ps1 | iex"
          Rename-Item $HOME\deps.clj\deps.exe clojure.exe
          echo "$HOME\deps.clj" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build binary
        run: clojure -T:build native-image
